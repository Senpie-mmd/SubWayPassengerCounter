<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Images/favicon.ico">
    <title>Passenger Counter App</title>
</head>

<body>
    <main>
        <img class="background-image" src="Images/16732972001_d5891e04b7_o.0.jpg" alt="BusStation.jpg">
        <h1 class="topic">Passengers Enterd:</h1>
        <p class="total-passenger-count" id="total-passenger-count">0</p>
        <button class="increase-btn" id="increase-btn">+</button>
        <button class="decrease-btn" id="decrease-btn">-</button>
        <button class="addto-total" id="addto-total">Sum</button>
        <p class="total-entry" id="total-entry">Entry: 0</p>

        <script src="index.js"></script>
    </main>
</body>

</html>
